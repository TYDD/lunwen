    <script src="../js/plugin/layui.js"></script>
    <script>
        //测试数据
    var data = [
        '北京',
        '上海',
        '广州',
        '深圳',
        '杭州',
        '长沙',
        '合肥',
        '宁夏',

        '西安',
        '南昌',
        '上饶',
        '沈阳',
        '济南',
        '厦门',
        '福州',
        '九江',
        '宜春',
        '赣州',
        '宁波',
        '绍兴',
        '无锡',
        '苏州',
        '徐州',
        '东莞',
        '佛山',
        '中山',
        '成都',
        '武汉',
        '青岛',
        '天津',
        '重庆',
        '南京',
        '九江',
        '香港',
        '澳门',
        '台北'
    ];
function layPageInit(){
    layui.use('laypage', function(){
        var laypage = layui.laypage;
        //执行一个laypage实例
        laypage.render({
          elem: 'laypage1' //注意，这里的 test1 是 ID，不用加 # 号
          ,count: data.length //数据总数，从服务端得到
          ,limit:3 //每页显示的条数
          ,groups:2 //连续出现的页码个数
        });
      });
}
layPageInit();
    </script>
